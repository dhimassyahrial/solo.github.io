<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="longitude: 110.8312048; latitude: -7.5709526;" scale="10 10 10"></a-entity> -->
    <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.55 0.55 0.55" gps-entity-place="longitude: 110.8312048; latitude: -7.5709526;" animation-mixer/>
    <a-text value="Hello, World!"></a-text>
</a-scene>
</body>
</html>
